<html>
    <head>
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
        <title>View Cart Page</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <main>
            <ul><li class="backImage">
            <navmen></navmen>
            
            <h1 class="font4">Shopping Cart</h1>
            <p></p>
           
            <table>
                <thead>
                    <th class="font6">Name</th>
                    <th class="font6">Price</th>
                    <th class="font6">Quantity</th>
                    <th class="font6">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in items">
                        <td class="font7">{{item.product.name}}</td>
                        <td class="font7">{{formatCurrency(item.salePrice)}}</td>
                        <td class="font7">{{formatNumber(item.quantityPurchased, 0)}}</td>
                        <td class="font7">{{formatCurrency(getItemTotal(item))}}</td>
                    </tr>
                    <tr>
                        <td class="font8">Total Cost:</td>
                        <td></td><td></td>
                        <td class="font8">{{formatCurrency(getCartTotal(items))}}</td>
                    </tr>
                </tbody>
            </table>
            <p></p>
            
            <form class="checkoutLayout" @submit.prevent="checkOut()">
                <button class="font2">Check Out</button>
            </form>
            
            <p class="nav"><a class="font3" href="browse.html">Back to Store</a><p>
            
            </li></ul>
        </main>
        
        <script type="module" src="js/cart.js"></script>
        
    </body>
</html>
