<html>
    <head>
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
        <title>View Cart Page</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <main>
            <navmen></navmen>
            
            <h1 class="font1">Shopping Cart</h1>
           
            <table>
                <thead>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in items">
                        <td>{{item.product.name}}</td>
                        <td>{{formatCurrency(item.salePrice)}}</td>
                        <td>{{formatNumber(item.quantityPurchased, 0)}}</td>
                        <td>{{formatCurrency(getItemTotal(item))}}</td>
                    </tr>
                    <tr>
                        <td>Total Cost:</td>
                        <td></td><td></td>
                        <td>{{formatCurrency(getCartTotal(items))}}</td>
                    </tr>
                </tbody>
            </table>
            
            <form @submit.prevent="checkOut()"><button>Check Out</button></form>
            
            <a class="nav" href="browse.html">Back to Store</a>
        </main>
        
        <script type="module" src="js/cart.js"></script>
        
    </body>
</html>
