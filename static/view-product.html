<html>
    <head>
        <title>View Selected Product Page</title>
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    
    <body>
        <main>
           <navmen></navmen>
                        
            <h1 class="font1">Purchase</h1>
                
                <form @submit.prevent="addToCart(product, quantity)">
                    <label>ID:</label>{{product.productId}}
                    <label>Name:</label>{{product.name}}
                    <label>Description:</label>{{product.description}}
                    <label>Price:</label>{{formatCurrency(product.listPrice)}}
                    <label>Quantity In Stock:</label>{{formatNumber(product.quantityInStock, 0)}}
                    <p></p>
                    <label>Enter amount to purchase:</label><input type="number" v-model="quantity"/>
                    <button type="submit">Add To Cart</button>
                </form>
            
            <a class="nav" href="browse.html">Back to Store</a>
        </main>
        
        <script type="module" src="js/cart.js"></script>
    </body>
    
    
    
</html>
